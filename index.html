<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List | Produtividade & Foco </title>
    <link rel="stylesheet" href="css/style.css">
    <!--Biblioteca de icones-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="to-do-container">
        <header>
            <h1>To do List | Produtividade </h1>
        </header>
        <form action="" id="to-do-form">
            <p>Adicione sua tarefa</p>
            <div class="form-control">
                <input type="text" id="to-do-input" placeholder="O que vocÃª precisa fazer?">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form action="" id="edit-form">
            <p>Edite a tarefa</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
        <div>
            <button id="cancel-edit-btn">Cancelar</button>
        </div>    
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar tarefa</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Buscar">
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>

                </form>
            </div>
        </div>
        <div id="filter">
            <h4>Filtrar</h4>
            <select name="" id="filter-select">
                <option value="all">Todas</option>
                <option value="done">Feitas</option>
                <option value="todo">A fazer</option>
            </select>
        </div>
        <div id="todo-list">
            <h3>tarefa 1</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
        <div id="todo-list">
            <h3>tarefa 2</h3>
            <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
</body>
</html>
